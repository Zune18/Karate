<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Shimphu Karate</title>
  <link rel="icon" href="img/logo.jpg" type="image/icon type">
</head>

<body>
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7">
          <div>

            <a href="./index.html" class="flex items-center py-4 px-2">
              <img src="img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
              <span class="font-semibold text-gray-500 text-lg">Shimphu Karate Dojo</span>
            </a>
          </div>

          <div class="hidden md:flex items-center space-x-1">
            <a href="./index.html"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
            <a href="./gallery.html"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Gallery</a>
            <a href="./about.html"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
            <a href="#" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Contact Us</a>
          </div>
        </div>

        <div class="md:hidden flex items-center">
          <button class="outline-none mobile-menu-button">
            <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 " x-show="!showMenu" fill="none"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="hidden mobile-menu">
      <ul class="">
        <li><a href="./index.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Home</a>
        </li>
        <li><a href="./gallery.html"
            class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Gallery</a></li>
        <li><a href="./about.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">About</a>
        </li>
        <li class="active"><a href="#" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Contact
            Us</a></li>
      </ul>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </nav>
  <section class="text-gray-600 body-font relative">
    <div class="absolute inset-0 bg-gray-300">
      <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3540.1776855519215!2d95.07734691505678!3d27.46372708289344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x373f61c55d6088bb%3A0x12894bd23413d849!2sShimphu%20Karate%20Dojo!5e0!3m2!1sen!2sin!4v1668162795685!5m2!1sen!2sin"></iframe>
    </div>
    <div class="container px-5 py-24 mx-auto flex">
      <div
        class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
        <form action="https://formspree.io/f/xgeqrbkp" method="POST">
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message" name="message"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
          <button
            class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
      </div>
      </form>
    </div>
  </section>
</body>

</html>
